<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>注册页面</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }
        .row2 {
            background-color: #ffffff;
            width: 900px;
            height: 480px;
            border-radius: 40px;
            margin: 0 auto;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* 添加阴影 */
        }
        .col-md-12{
            margin-bottom: 10px;
        }
        .span {
            color: #959595;
        }
        .panel-body{
            padding: 1px;
        }
        .btn-primary{
            color: #fff;
            width: 100px;
            background-color: #FFC000;
            border-color: #FFC000;
        }
        .btn-primary:hover {
            color: #fff;
            background-color: #e5ac01;
            border-color: #e5ac01;
        }
    </style>
</head>
<body style="background-color: #ffffff; background-image: url('https://xinhuo-store.oss-cn-hangzhou.aliyuncs.com/%E5%B0%8F%E5%9B%BE%E7%89%87/111.png'); background-size: cover; background-position: center;">
<div id="app" class="container" v-cloak>
    <div class="row text-center " style=" padding-top:50px;">
        <div class="col-md-12">
           <h2>🎊欢迎注册</h2>
            <br>
            <span class="span">生活给了我很多长胖的机会，我都抓住了，唯一拿的起放不下的，是筷子</span>
        </div>
    </div>
    <div class="row2">
    <div class="row ">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

            <div class="panel-body">
                <form role="form">
                    <hr/>
                    <br/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" class="form-control" v-model="user.name" placeholder="用户名"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" v-model="user.password" placeholder=" 密码"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" v-model="user.newPassword" placeholder=" 确认密码"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-male"></i></span>
                        <div style="margin-left: 20px">
                            <input type="radio" name="sex" v-model="user.sex" value="男" title="男" checked>
                            <span style="margin: 0 20px 0 5px">男</span>
                            <input type="radio" name="sex" v-model="user.sex" value="女" title="女">
                            <span style="margin: 0 20px 0 5px">女</span>
                        </div>
                    </div>
                    <h5>请选择角色</h5>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <select v-model="user.level" class="form-control" style="height:35px;">
                            <option v-for="item in authorities" :value="item.level" name="level">{{item.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                        </label>
                        <span class="pull-right">
                        </span>
                    </div>

                    <div style="text-align: center">
                        <a href="javascript:void(0)" @click="register" class="btn btn-primary">注册</a>
                    </div>
                    <hr/>
                    <div style="text-align: center">
                        已有账号 ? <a href="login.html">点我登录 </a>
                    </div>
                </form>
            </div>

        </div>
    </div>
    </div>
</div>

<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            user: {
                name: "",
                password: "",
                newPassword: "",
                sex: "男",
                level: 1
            },
            authorities: [],
        },
        created: function () {
            axios.get("/getAuthority").then(res => {
                if (res.data.code === '0') {
                    let list = res.data.data;
                    this.authorities = list.filter(item => item.level !== 1);
                } else {
                    alert(res.data.msg);
                }
            });
        },
        methods: {
            register() {
                if (!this.user.name) {
                    alert("请输入用户名");
                    return;
                }
                if (!this.user.password || !this.user.newPassword) {
                    alert("请输入密码");
                    return;
                }
                if (this.user.password !== this.user.newPassword) {
                    alert("两次密码输入不一致");
                    return;
                }
                if (!this.user.level) {
                    alert("请选择角色");
                    return;
                }
                axios.post('/register', this.user).then(res => {
                    if(res.data.code === '0') {
                        localStorage.setItem('user', JSON.stringify(res.data.data));
                        window.location = '/front/index.html';
                    } else {
                        alert(res.data.msg);
                    }
                });
            }
        }
    });
</script>
</body>
</html>
