<script>
    $(function () {
        var mySwiper = new Swiper('.swiper-container', {
            // direction: 'vertical', // 垂直切换选项
            autoplay: {
                delay: 1000,
                disableOnInteraction: false
            },//可选选项，自动滑动
            loop: true, // 循环模式选项
            speed: 500,

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            }
        });

        // 鼠标移入停止自动滚动
        var $swiperSide = $('.swiper-slide');
        $swiperSide.mouseenter(function () {
            mySwiper.autoplay.stop();
        });
        // 鼠标移出开始自动滚动
        $swiperSide.mouseleave(function () {
            mySwiper.autoplay.start();
        });
    });

    new Vue({
        el: '#wrapper',
        data: {
            tableData: [],  // 菜谱数据
            materialTableData: [],  // 食材数据
            activeIndex: 0,
            user: {},
            isShow: false,
            date: null
        },
        created: function () {
            axios.get('/auth').then(res => {
                if (res.data.code === '0') {
                    this.user = res.data.data;
                    if (this.user.level !== 3) {
                        this.isShow = true;
                    }
                }
            });

            this.loadTable();
            this.loadMaTable();

        },
        methods: {
            loadTable() {
                axios.get("/foodsMenuInfo/page/all?" + "pageSize=8").then(res => {
                    if (res.data.code === '0') {
                        this.tableData = res.data.data.list;
                        for (const item of this.tableData) {
                            if (/\.(png|jpg|gif|jpeg|webp)$/.test(item.fileName)) {
                                item.imgShow = true
                                item.videoShow = false
                            } else {
                                item.imgShow = false
                                item.videoShow = true
                            }
                        }
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            loadMaTable() {
                axios.get("/foodsMaterialInfo/page/all?pageSize=10").then(res => {
                    if (res.data.code === '0') {
                        this.materialTableData = res.data.data.list;
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            logout() {
                axios.get("/logout").then(res => {
                    if (res.data.code === '0') {
                        location.href = '/front/index.html';
                    } else {
                        msg('error', res.data.msg);
                    }
                })
            }
        }
    })
    // 修改主页轮播图
    layui.use(function () {
        var carousel = layui.carousel;
        // 渲染 - 常规轮播 轮播时长间隔1.8秒
        carousel.render({
            elem: '#ID-carousel-demo-1',
            width: 'auto',
            interval: 2000,
            height: '400px'
        });
    });
</script>
