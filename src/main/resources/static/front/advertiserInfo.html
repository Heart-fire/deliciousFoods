<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>公告</title>
    <link href="/front/css/bootstrap.min.css" rel="stylesheet">
    <link href="/front/css/my.css" rel="stylesheet">
    <link href="/front/css/nav.css" rel="stylesheet">
    <link href="//unpkg.com/layui@2.9.17/dist/css/layui.css" rel="stylesheet">
    <style>
        #notice-box li {
            margin-bottom: 10px;
        }
        #view-notice-body img {
            width: 400px;
        }
        #view-notice-body iframe {
            width: 400px;
        }
        .yes {
            background-color: #f7f7f7;
        }
        /* 页面头部登录注册 */
        .login-index {
            display: flex;
            width: 1140px;
            height: 70px;
            line-height: 70px;
            font-size: 14px;
            margin: 0 auto;
            border-bottom: 1px #0A0A0A;
            /*background-color: #00CA79;*/
        }
        .egg{
            width: 70px;
            height: 70px;
        }
        .li {
            display: inline-block;
            position: relative;
            font-size: 20px;
            color: #333;
            line-height: 50px;
        }
        .login-index a:hover {
            color: #ffc000; /* 鼠标悬停时字体颜色变为黄色 */
        }
    </style>
</head>
<body>
<div id="wrapper" style="padding-bottom: 20px">
    <!-- 标题栏登陆注册-->
    <div>
        <div class="login-index">
            <div style="flex: 1;">
                <img alt="" src="../front/img/会员.png" class="egg">
                <li class="li">美食菜谱</li>
            </div>
            <div style="flex: 4; text-align: right;">
                    <span v-if="user.name">
                    欢迎您，{{user.name}}
                    <a style="margin-left:10px;margin-right: 40px;color: #c50808" href="javascript:void(0)" @click="logout">退出</a>
                    </span>
                <a class="aa" v-if="!(user.name)" href="/end/page/login.html" target="_blank"
                   style="margin-right: 10px;">登录</a>
                <a class="aa" href="/end/page/register.html" target="_blank"
                   style="margin-right: 30px;">注册</a>
            </div>
        </div>
    </div>
    <div class="yes">
    <div class="container">
        <!-- 头部开始 -->
        <div class="nx-header">
            <ul style="display: flex; background-color: #ffc000; height: 60px;line-height: 60px;">
                <li class="nav-item"><a href="index.html">首页</a></li>
                <li class="nav-item"><a href="advertiserInfo.html">系统公告</a></li>
                <li class="nav-item"><a href="foodsMenuInfo.html">菜谱</a></li>
                <!--<li class="nav-item"><a href="foodsMaterialInfo.html">食材</a></li>-->
                <li class="nav-item"><a href="collectInfo.html">收藏</a></li>
                <li class="nav-item"><a href="notesInfo.html">笔记</a></li>
                <li class="nav-item"><a href="newsInfo.html">饮食资讯</a></li>
                <li class="nav-item"><a href="messageInfo.html">趣味答题</a></li>
                <li v-if="isShow" class="nav-item"><a href="/end/page/index.html" target="_blank">进入后台系统</a>
                </li>
            </ul>
        </div>
        <!-- 头部结束 -->
    </div>
    </div>
    <div class="container" style="margin-top: 10px">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>{{currentAdvertiser.name}}</b>
                        <span style="float: right; color: #888888">{{currentAdvertiser.time}}</span>
                    </div>
                    <div class="panel-body" id="view-notice-body" v-html="currentAdvertiser.content"></div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="panel panel-default" id="notice-box">
                    <div class="panel-heading"><b>公告列表</b></div>
                    <div class="panel-body">
                        <ul id="notice-item-box">
                            <li v-for="item in advertiserList">
                                <a :href="'advertiserInfo.html?id=' + item.id"  v-bind:class="{active: item.isActive}">{{item.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--js库文件-->
<script src="js/jquery-1.10.2.js"></script>
<script src="js/vue2.6.11/vue.min.js"></script>
<script src="js/vue2.6.11/axios.js"></script>
<script src="//unpkg.com/layui@2.9.17/dist/layui.js"></script>

<script>
    new Vue({
        el: '#wrapper',
        data: {
            user: {},
            currentId: 0,
            isShow: false,
            advertiserList: [],
            currentAdvertiser: {}
        },

        created: function () {
            axios.get('/auth').then(res => {
                if (res.data.code === '0') {
                    this.user = res.data.data;
                    if (this.user.level !== 3) {
                        this.isShow = true;
                    }
                }
            });
            this.currentId = this.getQueryVariable('id');
            this.loadAdvertiserInfo();
        },

        methods: {
            loadAdvertiserInfo() {
                axios.get('/advertiserInfo/page/all?pageSize=10').then(res => {
                    if (res.data.code === '0') {
                        this.advertiserList = res.data.data.list;
                        this.advertiserList.forEach(item => {
                            if(parseInt(this.currentId) === item.id) {  // 当前选择的公告
                                item.isActive = true;
                                this.currentAdvertiser = item;
                            } else {
                                item.isActive = false;
                            }
                        })
                    }
                })
            },
            getQueryVariable(variable) {
                let query = window.location.search.substring(1);
                let vars = query.split("&");
                for (let i = 0; i < vars.length; i++) {
                    let pair = vars[i].split("=");
                    if (pair[0] === variable) {
                        return pair[1];
                    }
                }
                return '1';
            },
            logout() {
                axios.get("/logout").then(res => {
                    if(res.data.code === '0') {
                        location.href = '/front/index.html';
                    } else {
                        msg('error', res.data.msg);
                    }
                })
            }
        }
    })
</script>
</body>
</html>
